<div class="formulario">
    <div class="cabecera">
        <h4>{{ titleCabecera }}</h4>
    </div>
    <div class="body">
        <div class="alert" id="alert-error" [style]="{ 'display': alert ? 'flex' : 'none' }">
            ¡Complete todos los campos...!
            <span (click)="deleteAlert()">X</span>
        </div>
        <div class="row">
            <div class="form-group col-3">
                <label><i class='bx bxs-carousel' style="margin-right: 5px;"></i> Seleccioná tu marca</label>
                <select name="cars" id="cars" [(ngModel)]="marca" (change)="MarcaSelected()" >
                    <option *ngFor="let option of options" [value]="option.value"> {{ option.label }}</option>
                  </select>
            </div>
            <div class="form-group col-3">
                <label><i class='bx bxs-component' style="margin-right: 5px;"></i> Seleccioná el paquete</label>
                <select name="cars" id="cars" [(ngModel)]="paquete">
                    <option value="Default" selected >-- Seleccionar --</option>
                    <option value="Full">Full</option>
                    <option value="Base">Base</option>
                  </select>
            </div>
            <div class="form-group col-3">
                <label><i class='bx bxs-calculator' style="margin-right: 5px;"></i> Cuotas - Interes
                    <span [ngStyle]="{ 'color': interes != '0' ? 'red' : 'grey' }">{{ interes }}%</span>
                </label>
                <select name="cars" id="cars" [(ngModel)]="cuotas" (change)="coutasSelected()">
                    <option *ngFor="let cuota of cuotasList" [value]="cuota.value">{{ cuota.label }}</option>
                  </select>
            </div>
        </div>
        <div class="m-10">
            <button class="button" (click)="SendResult()"><i class='bx bxs-timer' style="margin-right: 5px; font-size: 22px;"></i>Cotizar</button>
        </div>
    </div>
</div>
