<div class="d-flex justify-content-between align-center p-10-20 border-bottom">
  <h4 class="">Listado de presupuestos</h4>
  <i class="bx bx-dots-horizontal-rounded article-icon"></i>
</div>
<div style="margin-bottom: 10px;">
  <div
    class="
      d-flex
      p-10
      text-center
      w-100
      d-flex
      align-center
      justify-content-center
      border-bottom
    "
  >
    <div class="w-25">
      <b class=""
        ><i class="bx bx-copyright" style="margin-right: 5px"></i>
        Marca
      </b>
    </div>
    <div class="w-25">
      <b class=""
        ><i class="bx bxs-package" style="margin-right: 5px"></i>
        Paquete
      </b>
    </div>
    <div class="w-25">
      <b class=""
        ><i class="bx bxs-credit-card-front" style="margin-right: 5px"></i>
        Cuotas
      </b>
    </div>
    <div class="w-25">
      <b class=""
        ><i class="bx bxs-dollar-circle" style="margin-right: 5px"></i>Precio
        Final
      </b>
    </div>
    <div class="w-25">
      <i class="bx bxs-mouse-alt" style="margin-right: 5px"></i>
      Acciones
    </div>
  </div>
  <div
    class="
      d-flex
      p-10
      text-center
      w-100
      d-flex
      align-center
      justify-content-center
    "
    *ngFor="let cotizacion of cotizaciones; let i = index"
  >
    <div class="w-25">
      {{ cotizacion.marca }}
    </div>
    <div class="w-25">
      <span class="badge badge-primary">{{ cotizacion.paquete }}</span>
    </div>
    <div class="w-25">
      {{ cotizacion.cuotas }}
    </div>
    <div class="w-25">
      {{ cotizacion.precioFinal | currency }}
    </div>
    <div class="w-25 d-flex justify-content-center">
      <button class="button-action" style="margin-right: 5px">
        <i class="bx bxs-edit"></i>
      </button>
      <button class="button-action"><i class="bx bxs-trash-alt"></i></button>
    </div>
  </div>
</div>
