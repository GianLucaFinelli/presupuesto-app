<span [formGroup]="formulario">
    <label class="d-flex text-secondary" [class.invalid]="formularioControlState">
        <i class='bx bxs-calculator text-secondary' style="margin-right: 5px; font-size: 1.2em;"></i>
        {{ labelName }}
        <!-- <span *ngIf="labelKey" style="margin-left: 5px;" [ngStyle]="labelStyle"> {{ labelKey }} {{ labelBefore }}</span> -->
    </label>
    <select *ngIf="hasMethodChange"
        (change)="optionSelected()"
        [class.invalidInput]="formularioControlState"
        [formControlName]="formControlName">
        <ng-container *ngIf="options.length > 0">
            <option *ngFor="let option of options" [value]="option.value" [selected]="option.selected"> {{ option.label }} </option>
        </ng-container>
    </select>

    <select *ngIf="!hasMethodChange"
        [class.invalidInput]="formularioControlState"
        (blur)="selectValid()"
        [formControlName]="formControlName">
        <ng-container *ngIf="options.length > 0">
            <option *ngFor="let option of options" [value]="option.value" [selected]="option.selected"> {{ option.label }} </option>
        </ng-container>
    </select>
</span>
