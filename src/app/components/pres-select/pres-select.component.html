<label class="d-flex" [class.invalid]="!formularioControlState">
    <i class='bx bxs-calculator text-info' style="margin-right: 5px; font-size: 1.2em;"></i>
    {{ labelName }}
    <span *ngIf="labelKey" style="margin-left: 5px;" [class]="labelStyle"> {{ labelKey }} - {{ labelBefore }}</span>
</label>
<select (change)="optionSelected()" [formControlName]="formControlName">
    <<ng-container *ngIf="options.length > 0">
        <option *ngFor="let option of options" [value]="option.value" [selected]="option.selected"> {{ option.label }} </option>
    </ng-container>
</select>
