<div class="d-flex justify-content-between align-center p-10-20 border-bottom">
  <h4 class="">Ultima Cotización realizada</h4>
  <i class="bx bx-dots-horizontal-rounded article-icon"></i>
</div>
<div class="d-flex p-10">
  <div class="text-center w-100 p-20 d-flex align-center justify-content-center text-secondary" *ngIf="cotizacion == null">
    <i class='bx bx-dollar-circle' style="margin-right: 5px; font-size: 25px;"></i> <span>¿No realizaste una cotización aún?</span>
  </div>

  <div
    *ngIf="cotizacion != null"
    class="d-flex justify-content-around w-100"
  >
    <div class="item-value w-25">
      <b class="item-title"><i class='bx bx-copyright' style="margin-right: 5px;"></i>Marca</b>
      <b class="item-subtitle">{{ cotizacion.marca }}</b>
    </div>
    <div class="item-value w-25">
      <b class="item-title"><i class='bx bxs-package' style="margin-right: 5px;"></i>Paquete</b>
      <b class="item-subtitle"><span class="badge {{ classBadge }}" >{{ cotizacion.paquete }}</span></b>
    </div>
    <div class="item-value w-25">
      <b class="item-title"><i class='bx bxs-credit-card-front' style="margin-right: 5px;"></i>Cuotas</b>
      <b class="item-subtitle">{{ cotizacion.cuotas }}</b>
    </div>
    <div class="item-value w-25">
      <b class="item-title"><i class='bx bxs-dollar-circle' style="margin-right: 5px;"></i>Precio Final</b>
      <b class="item-subtitle">{{ cotizacion.precioFinal | currency }}</b>
    </div>
  </div>
</div>
